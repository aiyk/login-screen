<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="bodywrap">
        <div class="bodywrap__bg">
            <div class="bodywrap__bg-logo">
                <img src="./assets/instanta-logo.svg" />
            </div>
            <div class="bodywrap__bg-text">
                <div>For every minute spent</div>
                <div>in organizing, an hour is earned.</div>
                <span>Benjamin Franklin</span>
            </div>
        </div>
        <div class="bodywrap__form">
            <div class="bodywrap__form-logo">
                <img src="./assets/client-logo.jpg" />
            </div>
            <div class="bodywrap__form__title">Login</div>
            <form class="form">
                <div class="form__input-wrap">
                    <label>E-MAIL</label>
                    <input type="email" placeholder="something@example.com" />
                </div>
                <div class="form__input-wrap">
                    <label>PASSWORD</label>
                    <input type="password" placeholder="something you only know" />
                </div>
                <div class="form__cta-wrap">
                    <div class="btn btn-blue">Login</div>
                    <div class="btn btn-outlineless-blue">Forgot password</div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
